<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact White Water Rafting</title>
    <meta name="description" content="contact us to receive more information and discounts">
        <meta name="author" content="Magali Guardia">
        <link rel="stylesheet" href="styles/contact.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="white water Rafting logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
           </nav>
    </header>
    <main>
      <h1>Contact Us</h1>
      <div class="employees">
        <figure>
          <img src="images/happy-rafting-staff1.png" alt="happy rafting staff member"/>
          <figcaption>Staff member having fun</figcaption>
        </figure>
        <figure>
          <img src="images/happy-rafting-staff2.png" alt="hardworking rafting staff member"/>
          <figcaption>Hardworking staff member</figcaption>
        </figure>
        <figure>
          <img src="images/happy-rafting-staff3.png" alt="happy rafting staff"/>
          <figcaption>Happy Rafting staff </figcaption>
        </figure>
      </div>
    <div class="center">
      <div class="information">
        
        <h2>Company information</h2>
        <p>White Water Rafting</p>
        <p>Address: Terrarosa 429, Chile</p>
        <p>Phone: 333-333-3333</p>
        <p>email: <a href="mailto:">whitewaterrafting@gmail.com</a></p>
        <div class="map">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13287.780719762008!2d-70.37109822034834!3d-33.63266338495278!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x967cd59571f90dc7%3A0x963030c61ef295c4!2sRafting%20Aventura!5e0!3m2!1ses-419!2scl!4v1721181124043!5m2!1ses-419!2scl"></iframe>
        </div>
      </div>


      <div class="form">
        <form>
          <fieldset>
            <h2>Contact Us</h2>
            <div class="form-item">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname">
            </div>
            <div class="form-item">
            <label for="useremail">Email:</label>
            <input type="email" id="useremail" name="useremail">
            </div>

            <div class="radio">
              <p>Reason:</p>
              <input type="radio" id="option1" name="options" value="option1">
              <label for="option1">General Inquiry</label><br>
              <input type="radio" id="option2" name="options" value="option2">
              <label for="option2">Reservation Question</label><br>
              <input type="radio" id="option3" name="options" value="option3">
              <label for="option3">Website Suggestion</label>
            </div>

            <label class="message" for="feedback">Leave a message:</label>
            <textarea id="feedback" name="feedback" rows="4" placeholder="Type here..."></textarea>

            <div class="form-item">
              <label for="newssletter">Do you wanna suscribe to our Newssletter?</label>
              <input type="checkbox" id="newssletter" name="newssletter">
              </div>

              <button type="submit">Submit</button>
        </fieldset>
        </form>
      </div>
    </div>
    </main>
    <footer>
        <p>©2024 White Water Rafting MagalÍ Guardia</p>

        <nav class="sociallinks">
            <div class="media-icons">
            <a href="https://facebook.com">
              <img src="images/facebooklogo.png" alt="Facebook">
            </a>
            <a href="https://twitter.com">
              <img src="images/twitterlogo.png" alt="Twitter">
            </a>
            <a href="https://instagram.com">
              <img src="images/instagramlogo.png" alt="Instagram">
            </a>
            </div>
          </nav>
    </footer>
</body>
</html>
